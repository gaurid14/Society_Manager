<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PDF Preview</title>
</head>
<body>
<h2>PDF Preview</h2>
<div th:if="${pdfBytes != null}">
    <iframe th:src="'data:application/pdf;base64,' + ${pdfBytes}" width="100%" height="600px"></iframe>
</div>
<div th:if="${pdfBytes == null}">
    <p>No PDF available for preview.</p>
</div>
<form action="#" th:action="@{/api/download-pdf}" method="get">
    <button type="submit">Download PDF</button>
</form>
</body>
</html>
